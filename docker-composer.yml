version: '2.16.0'
   services:
   
     # PHP Service
     app:
       build:
         context: .
         dockerfile: Dockerfile
         args:
           uid: ${UID}
       image: digitalocean.com/php
       container_name: app
       restart: unless-stopped
       tty: true
       environment:
         DB_HOST: mysql
         SERVICE_NAME: app
         SERVICE_TAGS: dev
       working_dir: /var/www
       volumes:
         - ./:/var/www
         - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
       networks:
         - app-network
         
     # Nginx Service
     webserver:
       image: nginx:alpine
       container_name: webserver
       restart: unless-stopped
       tty: true
       ports:
         - "80:80"
         - "443:443"
       volumes:
         - ./:/var/www
         - ./nginx/conf.d/:/etc/nginx/conf.d/
       networks:
         - app-network
         
     # MySQL Service
     db:
       image: mysql:8.0
       container_name: db
       restart: unless-stopped
       tty: true
       ports:
         - "3306:3306"
       environment:
         MYSQL_DATABASE: ps-parallel
         MYSQL_ROOT_PASSWORD: root
         MYSQL_USER: root
         MYSQL_PASSWORD: root
         SERVICE_TAGS: dev
         SERVICE_NAME: mysql
       volumes:
         - dbdata: /var/lib/mysql
         - ./mysql/my.cnf:/etc/mysql/my.cnf
       networks:
         - app-network
         
   # Docker Networks
   networks:
     app-network:
       driver: bridge
   #Volumes
   volumes:
     dbdata:
       driver: local